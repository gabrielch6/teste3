<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Página não encontrada</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;min-height:100vh;display:grid;place-items:center;
         font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         background:#0f1115;color:#e8ecf1}
    .card{max-width:640px;padding:24px;border-radius:16px;
          background:linear-gradient(180deg,#171b28,#10131c);
          box-shadow:0 0 0 1px rgba(255,255,255,.08),0 10px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:28px}
    p{opacity:.85;line-height:1.5}
    a{color:#8ab4ff;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Página não encontrada</h1>
    <p>Não existe nada neste endereço. Volta à <a href="./">página inicial</a>.</p>
  </div>
</body>
</html>
